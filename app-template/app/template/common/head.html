<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no"/>
<% (function(htmlWebpackPlugin){ %>
    <% for(var i=0; i < htmlWebpackPlugin.files.css.length; ++i){ %>
<link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[i] %>">
    <% } %>
<% })(arguments[0]); %>
<script>
    (function (win, doc) {
        var docEl = doc.documentElement,
            refreshRem = function () {
                var w = docEl.getBoundingClientRect().width || 320;
                var fs = w / 320 * 20;
                fs = fs > 46.875 ? 46.875 : fs; //限制最大宽度640
                docEl.style.fontSize = fs + 'px';
            },
            refreshRemId;
        win.addEventListener('resize', function () {
            clearTimeout(refreshRemId);
            refreshRemId = setTimeout(refreshRem, 100);
        }, false);
        win.addEventListener('pageshow', function (e) {
            if (e.persisted) {
                clearTimeout(refreshRemId);
                refreshRemId = setTimeout(refreshRem, 100);
            }
        }, false);
        refreshRem();
    })(window, document);
</script>
